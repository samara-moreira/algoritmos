<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Aluna Samara Moreira | 05</title>
    <style>
        body {
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box-nav {
            background-color: gold;
            padding: 10px 0;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        .box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px 10px;
            margin-bottom: 20px;
        }
        input[type=number] {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            border: none;
            outline: none;
            width: 100%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.4s;
        }
        button:hover {
            background-color: cornflowerblue;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        @media (max-width: 480px) {
            #inputs {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="box-nav">
            <h1>EXERCÍCIO #05</h1>
            <h2>Trabalho de Algoritmos</h2>
        </div>
        <div class="box">
            <p>Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e 100.</p>
            <div id="inputs">
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">
                <input type="number" id="num3" placeholder="Número 3">
                <input type="number" id="num4" placeholder="Número 4">
                <input type="number" id="num5" placeholder="Número 5">
                <input type="number" id="num6" placeholder="Número 6">
                <input type="number" id="num7" placeholder="Número 7">
                <input type="number" id="num8" placeholder="Número 8">
                <input type="number" id="num9" placeholder="Número 9">
                <input type="number" id="num10" placeholder="Número 10">
                <input type="number" id="num11" placeholder="Número 11">
                <input type="number" id="num12" placeholder="Número 12">
                <input type="number" id="num13" placeholder="Número 13">
                <input type="number" id="num14" placeholder="Número 14">
                <input type="number" id="num15" placeholder="Número 15">
                <input type="number" id="num16" placeholder="Número 16">
                <input type="number" id="num17" placeholder="Número 17">
                <input type="number" id="num18" placeholder="Número 18">
                <input type="number" id="num19" placeholder="Número 19">
                <input type="number" id="num20" placeholder="Número 20">
            </div>
            <button onclick="contarNumeros()">Iniciar</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
    function contarNumeros() {
        let contador = 0;

        for (let i = 1; i <= 20; i++) {
            let valor = parseFloat(document.getElementById("num" + i).value);
            if (!isNaN(valor)) {
                if (valor >= 0 && valor <= 100) {
                    contador++;
                }
            }
        }

        document.getElementById("resultado").textContent = 
            "Você digitou " + contador + " números entre 0 e 100.";
    }
    </script>
</body>
</html>
